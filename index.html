<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2E8B57">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Music Player">
    <!-- <link rel="manifest" href="manifest.json"> -->
    <!-- Note: Upload manifest.json file to your server to enable PWA features -->
    <link rel="icon" type="image/svg+xml" href="icon-final.svg">
    <link rel="apple-touch-icon" href="icon-192.png">
    <title>Music Player</title>
    
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Backgrounds - PURE BLACK for dark mode */
        .bg-dark { 
            background: #000000; 
            color: #ffffff;
        }
        .bg-dark * {
            color: #ffffff;
        }
        .bg-light { 
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 50%, #d4d4d4 100%); 
            color: #000000;
        }
        .bg-light * {
            color: #000000;
        }
        .sidebar-dark { 
            background: #000000; 
            border-right: 1px solid rgba(255, 255, 255, 0.15); 
        }
        .sidebar-light { 
            background: linear-gradient(180deg, #ffffff 0%, #f8f8f8 100%); 
            border-right: 1px solid rgba(0, 0, 0, 0.05); 
        }
        
        /* Cards - Higher contrast for dark mode */
        .card-dark { 
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            color: #ffffff;
        }
        .card-light { 
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        /* Playlist Grid Cards */
        .playlist-grid-card {
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            min-width: 140px;
            position: relative;
        }
        .playlist-grid-card:hover {
            transform: translateY(-4px);
        }
        
        .playlist-grid-card .grid-menu-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .playlist-grid-card:hover .grid-menu-btn {
            opacity: 1;
        }
        
        /* Buttons - Brighter for dark mode */
        .btn-primary {
            background: linear-gradient(135deg, #1DB954 0%, #1ed760 100%);
            box-shadow: 0 4px 15px rgba(29, 185, 84, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            color: white;
            font-weight: 600;
            cursor: pointer;
            padding: 12px 28px;
            border-radius: 50px;
            font-size: 15px;
        }
        .btn-primary:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 6px 20px rgba(29, 185, 84, 0.5); 
        }
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            transition: all 0.3s;
            color: #ffffff;
            font-weight: 600;
            cursor: pointer;
            padding: 12px 28px;
            border-radius: 50px;
            font-size: 15px;
        }
        .btn-secondary:hover { 
            background: rgba(255, 255, 255, 0.22); 
            transform: translateY(-1px); 
        }
        
        .icon-btn {
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
            color: #ffffff;
        }
        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.22);
            transform: scale(1.1);
        }
        .icon-btn:active {
            transform: scale(0.95);
        }
        
        .icon-btn-small {
            width: 32px;
            height: 32px;
        }
        
        /* Light mode icon colors - BLACK icons in light mode */
        .bg-light .icon-btn {
            background: rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.15);
            color: #000000;
        }
        .bg-light .icon-btn:hover {
            background: rgba(0, 0, 0, 0.15);
        }
        .bg-light .icon-btn svg {
            color: #000000;
            stroke: #000000;
        }
        .bg-light .btn-secondary {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.2);
            color: #000000 !important;
        }
        .bg-light .btn-secondary:hover {
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.3);
        }
        
        /* Buttons and labels inside light mode modals */
        .modal-light .btn-secondary {
            border: 1px solid rgba(0, 0, 0, 0.2) !important;
            color: #000000 !important;
        }
        .modal-light label.btn-secondary {
            border: 1px solid rgba(0, 0, 0, 0.2) !important;
            color: #000000 !important;
        }
        
        /* Layout */
        .container { 
            display: flex; 
            height: 100vh; 
            overflow: hidden; 
        }
        .sidebar { 
            width: 260px; 
            padding: 24px; 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
            overflow-y: auto; 
        }
        .main { 
            flex: 1; 
            overflow-y: auto; 
            padding-bottom: 140px; 
        }
        
        /* Text - Pure white for dark mode */
        .bg-dark .text-muted-dark { color: #b3b3b3; }
        .bg-light .text-muted-light { color: #6b7280; }
        
        .bg-dark input,
        .bg-dark button,
        .bg-dark .icon-btn,
        .bg-dark svg {
            color: #ffffff;
        }
        
        .bg-light input,
        .bg-light button,
        .bg-light .icon-btn,
        .bg-light svg {
            color: #000000;
        }
        
        /* Utilities */
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-2 { gap: 8px; }
        .gap-3 { gap: 12px; }
        .gap-4 { gap: 16px; }
        .p-3 { padding: 12px; }
        .p-4 { padding: 16px; }
        .p-6 { padding: 24px; }
        .p-8 { padding: 32px; }
        .mb-2 { margin-bottom: 8px; }
        .mb-4 { margin-bottom: 16px; }
        .mb-6 { margin-bottom: 24px; }
        .rounded-lg { border-radius: 12px; }
        .rounded-xl { border-radius: 16px; }
        .rounded-full { border-radius: 9999px; }
        .font-bold { font-weight: 700; }
        .text-xl { font-size: 20px; line-height: 1.4; }
        .text-2xl { font-size: 24px; line-height: 1.3; }
        .text-3xl { font-size: 30px; line-height: 1.2; }
        .text-sm { font-size: 14px; }
        .text-xs { font-size: 12px; }
        .truncate { 
            overflow: hidden; 
            text-overflow: ellipsis; 
            white-space: nowrap; 
        }
        .cursor-pointer { cursor: pointer; }
        .transition { transition: all 0.2s; }
        
        /* Input */
        input[type="text"], 
        input[type="search"] {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: none;
            outline: none;
            font-size: 14px;
        }
        
        .bg-dark input[type="text"],
        .bg-dark input[type="search"] {
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        .bg-dark input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .bg-light input[type="text"],
        .bg-light input[type="search"] {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: #1a1a1a;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: rgba(255,255,255,0.3); 
            border-radius: 4px; 
        }
        ::-webkit-scrollbar-thumb:hover { 
            background: rgba(255,255,255,0.4); 
        }
        
        /* Playlist item with drag handle */
        .playlist-item { 
            padding: 14px; 
            border-radius: 12px; 
            cursor: grab;
            transition: all 0.2s; 
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            color: #ffffff;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        .playlist-item:active {
            cursor: grabbing;
        }
        .playlist-item:hover { 
            transform: translateX(4px); 
        }
        .playlist-item.active { 
            border-left: 4px solid #1DB954; 
            padding-left: 10px;
        }
        .playlist-item.dragging {
            opacity: 0.5;
        }
        
        .drag-handle {
            color: rgba(255, 255, 255, 0.4);
            font-size: 18px;
            cursor: grab;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            touch-action: none;
            -webkit-touch-callout: none;
        }
        .drag-handle:active {
            cursor: grabbing;
        }
        
        /* Light mode drag handles */
        .bg-light .drag-handle {
            color: rgba(0, 0, 0, 0.3);
        }
        .bg-light .drag-handle:hover {
            color: rgba(0, 0, 0, 0.5);
        }
        
        /* Song item with drag */
        .song-item { 
            padding: 16px; 
            border-radius: 12px; 
            cursor: pointer; 
            transition: all 0.2s; 
            display: flex; 
            align-items: center; 
            gap: 16px; 
            color: #ffffff;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        .song-item:hover { 
            transform: scale(1.01); 
        }
        .song-item.active { 
            background: rgba(29, 185, 84, 0.15) !important; 
        }
        .song-item.dragging {
            opacity: 0.5;
        }
        
        /* Modal */
        .modal-overlay { 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.85); 
            backdrop-filter: blur(8px); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            z-index: 1000;
            padding: 20px;
        }
        
        .modal { 
            padding: 28px; 
            border-radius: 16px; 
            width: 100%; 
            max-width: 420px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-dark {
            background: rgba(30, 30, 40, 0.98);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }
        
        .modal-light {
            background: rgba(255, 255, 255, 0.98);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: #1a1a1a;
        }
        
        /* Context Menu */
        .context-menu {
            position: absolute;
            background: rgba(40, 40, 50, 0.98);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 8px;
            padding: 8px;
            z-index: 100;
            min-width: 160px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
        }
        
        .context-menu-item {
            padding: 10px 14px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ffffff;
        }
        
        .context-menu-item:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        /* Player - IMPROVED */
        .player { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            padding: 12px 20px; 
            z-index: 50;
            background: #2a2a2a !important;
        }
        
        .bg-light .player {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
        }
        
        /* Player bar buttons in light mode - keep BLACK */
        .bg-light .player .icon-btn {
            color: #000000 !important;
        }
        .bg-light .player .icon-btn svg {
            color: #000000 !important;
            stroke: #000000 !important;
            fill: #000000 !important;
        }
        .bg-light .player button {
            color: #000000 !important;
        }
        .bg-light .player button svg {
            color: #000000 !important;
            stroke: #000000 !important;
            fill: #000000 !important;
        }
        
        /* Player bar text (song name, time) - make WHITE in light mode */
        .bg-light .player .player-info {
            color: #ffffff !important;
        }
        .bg-light .player .player-info * {
            color: #ffffff !important;
        }
        
        /* Volume icon - make WHITE in light mode */
        .bg-light .player .player-volume svg {
            color: #ffffff !important;
            stroke: #ffffff !important;
            fill: #ffffff !important;
        }
        
        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .player-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 8px;
        }
        
        .player-main {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }
        
        .progress-bar { 
            height: 6px; 
            background: rgba(255,255,255,0.25); 
            border-radius: 3px; 
            cursor: pointer; 
            position: relative;
            flex: 1;
        }
        
        .progress-fill { 
            height: 100%; 
            background: #1DB954; 
            border-radius: 3px; 
            transition: width 0.1s linear;
        }
        
        /* Debug Panel */
        .debug-panel {
            position: fixed;
            bottom: 120px;
            right: 20px;
            background: rgba(30, 30, 40, 0.98);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 16px;
            color: #ffffff;
            font-size: 12px;
            max-width: 300px;
            z-index: 1001;
            font-family: 'Courier New', monospace;
        }
        
        .debug-toggle {
            position: fixed;
            bottom: 120px;
            right: 20px;
            z-index: 1002;
        }
        
        /* Mobile */
        @media (max-width: 768px) {
            .sidebar { 
                position: fixed; 
                left: -100%; 
                top: 0; 
                bottom: 0; 
                z-index: 60; 
                width: 80%; 
                max-width: 300px; 
                transition: left 0.3s; 
            }
            .sidebar.open { left: 0; }
            
            .mobile-header { 
                display: flex; 
                position: relative;
                padding: 16px 20px; 
                align-items: center; 
                gap: 16px; 
                z-index: 10;
                background: inherit;
            }
            
            .overlay { 
                display: none; 
                position: fixed; 
                inset: 0; 
                background: rgba(0,0,0,0.6); 
                z-index: 50; 
            }
            .overlay.open { display: block; }
            
            .main { padding-bottom: 200px; }
            
            .btn-primary, .btn-secondary {
                padding: 10px 18px;
                font-size: 13px;
            }
            
            .icon-btn {
                width: 36px;
                height: 36px;
            }
            
            .player {
                padding: 10px 16px;
            }
            
            .player-controls {
                gap: 6px;
            }
            
            .player-main {
                flex-direction: column;
                gap: 12px;
            }
            
            .hide-mobile {
                display: none !important;
            }
            
            .debug-panel {
                bottom: 200px;
                right: 10px;
                max-width: 250px;
                font-size: 10px;
            }
            
            .debug-toggle {
                bottom: 200px;
                right: 10px;
            }
            
            .playlist-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 12px;
            }
            
            .playlist-grid-card {
                padding: 12px;
                min-width: 100px;
            }
            
            .playlist-grid-card > div:first-of-type {
                font-size: 32px !important;
                margin-bottom: 8px !important;
            }
            
            .playlist-grid-card .font-bold {
                font-size: 13px !important;
            }
            
            .playlist-grid-card .text-sm {
                font-size: 11px !important;
            }
        }
        
        @media (min-width: 769px) {
            .mobile-header { display: none; }
        }
        
        /* Offline indicator */
        .offline-banner {
            background: rgba(255, 152, 0, 0.95);
            color: white;
            padding: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }
        
        /* Grid layout */
        .playlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }
        
        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            color: #ffffff;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #1DB954;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

<body>
    <div id="root"></div>

    <!-- Firebase SDK (Real-time Database + Auth) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script>
        const { useState, useEffect, useRef } = React;
        const PRIMARY = '#1DB954';

        // ============================================
        // FIREBASE CONFIGURATION
        // ============================================
        // TODO: Replace with your Firebase config from Firebase Console
        // Get this from: Firebase Console > Project Settings > Your apps > Web app
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY_HERE",
            authDomain: "your-app.firebaseapp.com",
            databaseURL: "https://your-app-default-rtdb.firebaseio.com",
            projectId: "your-project-id",
            storageBucket: "your-app.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abc123def456"
        };

        // Initialize Firebase
        let firebaseApp, firebaseDB, firebaseAuth;
        let isFirebaseConfigured = false;

        try {
            if (firebaseConfig.apiKey !== "YOUR_API_KEY_HERE") {
                firebaseApp = firebase.initializeApp(firebaseConfig);
                firebaseDB = firebase.database();
                firebaseAuth = firebase.auth();
                isFirebaseConfigured = true;
                console.log('âœ… Firebase initialized successfully');
            } else {
                console.warn('âš ï¸ Firebase not configured. Add your config to enable real-time sync.');
            }
        } catch (error) {
            console.error('âŒ Firebase initialization error:', error);
            isFirebaseConfigured = false;
        }

        // ============================================
        // FIREBASE DATABASE HELPERS
        // ============================================
        const FirebaseDB = {
            // Save playlist metadata to Firebase
            async savePlaylist(userId, playlistId, playlistData) {
                if (!isFirebaseConfigured) return;
                try {
                    await firebaseDB.ref(`users/${userId}/playlists/${playlistId}`).set({
                        name: playlistData.name,
                        createdAt: playlistData.createdAt || Date.now(),
                        updatedAt: Date.now()
                    });
                    console.log('âœ… Firebase: Playlist saved:', playlistData.name);
                } catch (error) {
                    console.error('âŒ Firebase: Error saving playlist:', error);
                }
            },

            // Save song metadata to Firebase
            async saveSong(userId, playlistId, songId, songData) {
                if (!isFirebaseConfigured) return;
                try {
                    await firebaseDB.ref(`users/${userId}/playlists/${playlistId}/songs/${songId}`).set({
                        name: songData.name,
                        driveFileId: songData.driveFileId || songId,
                        isUrl: songData.isUrl || false,
                        url: songData.url || null,
                        position: songData.position || 0,
                        createdAt: songData.createdAt || Date.now()
                    });
                    console.log('âœ… Firebase: Song saved:', songData.name);
                } catch (error) {
                    console.error('âŒ Firebase: Error saving song:', error);
                }
            },

            // Delete playlist from Firebase
            async deletePlaylist(userId, playlistId) {
                if (!isFirebaseConfigured) return;
                try {
                    await firebaseDB.ref(`users/${userId}/playlists/${playlistId}`).remove();
                    console.log('âœ… Firebase: Playlist deleted');
                } catch (error) {
                    console.error('âŒ Firebase: Error deleting playlist:', error);
                }
            },

            // Delete song from Firebase
            async deleteSong(userId, playlistId, songId) {
                if (!isFirebaseConfigured) return;
                try {
                    await firebaseDB.ref(`users/${userId}/playlists/${playlistId}/songs/${songId}`).remove();
                    console.log('âœ… Firebase: Song deleted');
                } catch (error) {
                    console.error('âŒ Firebase: Error deleting song:', error);
                }
            },

            // Update song position (for drag & drop reordering)
            async updateSongPosition(userId, playlistId, songId, newPosition) {
                if (!isFirebaseConfigured) return;
                try {
                    await firebaseDB.ref(`users/${userId}/playlists/${playlistId}/songs/${songId}/position`).set(newPosition);
                    console.log('âœ… Firebase: Song position updated');
                } catch (error) {
                    console.error('âŒ Firebase: Error updating position:', error);
                }
            },

            // Listen to all playlists in real-time
            listenToPlaylists(userId, callback) {
                if (!isFirebaseConfigured) return () => {};
                
                const ref = firebaseDB.ref(`users/${userId}/playlists`);
                
                ref.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {

        // IndexedDB with better error handling
        const initDB = () => {
            return new Promise((resolve, reject) => {
                debugLog('Initializing IndexedDB...');
                const req = indexedDB.open('MusicDB', 3);
                
                req.onerror = () => {
                    debugLog('IndexedDB error:', req.error);
                    reject(req.error);
                };
                
                req.onsuccess = () => {
                    debugLog('IndexedDB opened successfully');
                    resolve(req.result);
                };
                
                req.onupgradeneeded = (e) => {
                    debugLog('IndexedDB upgrade needed');
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains('playlists')) {
                        db.createObjectStore('playlists', { keyPath: 'id' });
                        debugLog('Created playlists store');
                    }
                    if (!db.objectStoreNames.contains('songs')) {
                        db.createObjectStore('songs', { keyPath: 'id' });
                        debugLog('Created songs store');
                    }
                    if (!db.objectStoreNames.contains('settings')) {
                        db.createObjectStore('settings', { keyPath: 'key' });
                        debugLog('Created settings store');
                    }
                };
            });
        };

        const DB = {
            async save(store, data) {
                try {
                    debugLog(`Saving to ${store}:`, data.id || data.key);
                    const db = await initDB();
                    return new Promise((resolve, reject) => {
                        const tx = db.transaction(store, 'readwrite');
                        const req = tx.objectStore(store).put(data);
                        
                        req.onsuccess = () => {
                            debugLog(`Saved to ${store} successfully`);
                            resolve(req.result);
                        };
                        
                        req.onerror = () => {
                            debugLog(`Error saving to ${store}:`, req.error);
                            reject(req.error);
                        };
                        
                        tx.oncomplete = () => {
                            debugLog(`Transaction complete for ${store}`);
                        };
                    });
                } catch (e) {
                    debugLog('DB save error:', e);
                    throw e;
                }
            },
            
            async get(store, key) {
                try {
                    debugLog(`Getting from ${store}:`, key);
                    const db = await initDB();
                    return new Promise((resolve, reject) => {
                        const tx = db.transaction(store, 'readonly');
                        const req = tx.objectStore(store).get(key);
                        
                        req.onsuccess = () => {
                            debugLog(`Got from ${store}:`, req.result ? 'Found' : 'Not found');
                            resolve(req.result);
                        };
                        
                        req.onerror = () => {
                            debugLog(`Error getting from ${store}:`, req.error);
                            reject(req.error);
                        };
                    });
                } catch (e) {
                    debugLog('DB get error:', e);
                    return null;
                }
            },
            
            async getAll(store) {
                try {
                    debugLog(`Getting all from ${store}`);
                    const db = await initDB();
                    return new Promise((resolve, reject) => {
                        const tx = db.transaction(store, 'readonly');
                        const req = tx.objectStore(store).getAll();
                        
                        req.onsuccess = () => {
                            const result = req.result || [];
                            debugLog(`Got all from ${store}: ${result.length} items`);
                            resolve(result);
                        };
                        
                        req.onerror = () => {
                            debugLog(`Error getting all from ${store}:`, req.error);
                            reject(req.error);
                        };
                    });
                } catch (e) {
                    debugLog('DB getAll error:', e);
                    return [];
                }
            },
            
            async delete(store, key) {
                try {
                    debugLog(`Deleting from ${store}:`, key);
                    const db = await initDB();

                        const tx = db.transaction(store, 'readwrite');

                        req.onsuccess = () => {
                            debugLog(`Deleted from ${store} successfully`);
                            resolve();
                        };
                        
                        req.onerror = () => {

                        };
                    });
                } catch (e) {
                    debugLog('DB delete error:', e);
                }
            }
        };

                        `https://www.googleapis.com/drive/v3/files?q=name='MusicPlayer' and mimeType='application/vnd.google-apps.folder' and trashed=false`,
                        { headers: { 'Authorization': `Bearer ${accessToken}` } }

                            })
                        }
                    );

                    return folder.id;

                async listFiles(accessToken, folderId) {

                        { headers: { 'Authorization': `Bearer ${accessToken}` } }
                    );
                    return await response.json();
                },
                
                async uploadFile(accessToken, folderId, fileName, fileBlob) {
                    this.trackCall();
                    const metadata = { name: fileName, parents: [folderId] };
                    const form = new FormData();
                    form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                    form.append('file', fileBlob);
                    
                    const response = await fetch(

                        }
                    );

                    );

                }

                    const driveFiles = await DriveAPI.listFiles(accessToken, folderId);
                    const quotaFile = driveFiles.files?.find(f => f.name === 'quota.json');
                    
                    let quotaData = { date: today, totalCalls: 0, devices: {} };
                    
                    if (quotaFile) {
                        const blob = await DriveAPI.downloadFile(accessToken, quotaFile.id);
                        const text = await blob.text();
                        quotaData = JSON.parse(text);
                        
                        // Check if new day
                        if (quotaData.date !== today) {
                            quotaData = { date: today, totalCalls: 0, devices: {} };
                        }
                        
                        // Delete old quota file
                        await fetch(
                            `https://www.googleapis.com/drive/v3/files/${quotaFile.id}`,
                            {
                                method: 'DELETE',
                                headers: { 'Authorization': `Bearer ${accessToken}` }
                            }
                        );
                    }
                    
                    // Update this device's calls
                    quotaData.devices[deviceId] = deviceCalls;
                    quotaData.totalCalls = Object.values(quotaData.devices).reduce((a, b) => a + b, 0);
                    
                    // Upload new quota.json
                    const quotaBlob = new Blob([JSON.stringify(quotaData, null, 2)], { type: 'application/json' });
                    await DriveAPI.uploadFile(accessToken, folderId, 'quota.json', quotaBlob);

                                    border: 'none', 
                                    color: 'white', 
                                    padding: '12px 28px', 
                                    borderRadius: '50px', 
                                    fontWeight: '600', 
                                    cursor: 'pointer',
                                    fontSize: '15px'
                                } 
                            }, 'Delete Playlist')
                        )
                    )
                ),
                
                // Delete Song Confirmation Modal
                showModal?.type === 'delete-song' && React.createElement('div', { 
                    className: 'modal-overlay',
                    onClick: (e) => {
                        if (e.target === e.currentTarget) setShowModal(null);
                    }
                },
                    React.createElement('div', { className: `modal ${modalClass}` },
                        React.createElement('div', { 
                            className: 'text-xl font-bold mb-4' 
                        }, 'Delete Track?'),
                        React.createElement('div', { 
                            className: `mb-6`,
                            style: { color: '#b3b3b3' }
                        }, 'This action cannot be undone.'),
                        React.createElement('div', { 
                            className: 'flex gap-3', 
                            style: { justifyContent: 'flex-end' } 
                        },
                            React.createElement('button', { 
                                onClick: () => setShowModal(null), 
                                className: 'btn-secondary',
                                style: { color: darkMode ? '#ffffff' : '#000000' }
                            }, 'Cancel'),
                            React.createElement('button', { 
                                onClick: () => deleteSong(showModal.id, showModal.pid), 
                                style: { 
                                    background: '#dc2626', 
                                    border: 'none', 
                                    color: 'white', 
                                    padding: '12px 28px', 
                                    borderRadius: '50px', 
                                    fontWeight: '600', 
                                    cursor: 'pointer',
                                    fontSize: '15px'
                                } 
                            }, 'Delete')
                        )
                    )
                ),
                
                // PLAYER BAR (IMPROVED)
                currentSong && React.createElement('div', { className: `player ${card}` },
                    // Song info and time
                    React.createElement('div', { 
                        className: 'player-info'
                    },
                        React.createElement('div', { 
                            className: 'font-bold truncate', 
                            style: { 
                                flex: 1, 
                                minWidth: '120px',
                                color: darkMode ? '#ffffff' : '#ffffff'
                            } 
                        }, currentSong.name),
                        React.createElement('div', { 
                            style: { 
                                fontSize: '13px', 
                                flexShrink: 0,
                                color: darkMode ? '#b3b3b3' : '#ffffff'
                            }
                        }, formatTime(audioRef.current?.currentTime))
                    ),
                    
                    // Progress bar
                    React.createElement('div', {
                        className: 'progress-bar',
                        style: { marginBottom: '10px' },
                        onClick: (e) => {
                            const rect = e.currentTarget.getBoundingClientRect();
                            const pos = (e.clientX - rect.left) / rect.width;
                            if (audioRef.current && audioRef.current.duration) {
                                audioRef.current.currentTime = pos * audioRef.current.duration;
                            }
                        }
                    },
                        React.createElement('div', { 
                            className: 'progress-fill', 
                            style: { width: `${progress}%` } 
                        })
                    ),
                    
                    // Controls layout
                    React.createElement('div', { 
                        className: 'player-main'
                    },
                        // Playback controls (centered)
                        React.createElement('div', { className: 'player-controls' },
                            React.createElement('button', {
                                onClick: playPrevious,
                                className: 'icon-btn',
                                title: 'Previous'
                            }, React.createElement(Icons.SkipBack)),
                            React.createElement('button', {
                                onClick: () => setIsPlaying(!isPlaying),
                                className: 'icon-btn',
                                style: { 
                                    background: PRIMARY,
                                    borderColor: PRIMARY
                                },
                                title: isPlaying ? 'Pause' : 'Play'
                            }, isPlaying ? React.createElement(Icons.Pause) : React.createElement(Icons.Play)),
                            React.createElement('button', {
                                onClick: playNext,
                                className: 'icon-btn',
                                title: 'Next'
                            }, React.createElement(Icons.SkipForward)),
                            React.createElement('button', {
                                onClick: () => setRepeat(!repeat),
                                className: 'icon-btn',
                                style: { 
                                    opacity: repeat ? 1 : 0.5,
                                    color: repeat ? PRIMARY : '#ffffff'
                                },
                                title: 'Repeat'
                            }, React.createElement(Icons.Repeat))
                        ),
                        // Volume controls (desktop only)
                        React.createElement('div', { 
                            className: 'flex items-center gap-3 hide-mobile' 
                        },
                            React.createElement('div', {
                                style: { color: darkMode ? '#ffffff' : '#ffffff' }
                            }, React.createElement(Icons.Volume)),
                            React.createElement('input', {
                                type: 'range',
                                min: 0,
                                max: 100,
                                value: volume,
                                onChange: (e) => setVolume(Number(e.target.value)),
                                style: { width: '100px' }
                            }),
                            React.createElement('span', { 
                                style: { 
                                    minWidth: '40px', 
                                    fontSize: '14px', 
                                    color: darkMode ? '#b3b3b3' : '#ffffff'
                                }
                            }, `${volume}%`)
                        )
                    )
                )
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(MusicPlayer));
    </script>
</body>
</html>
